<header class="header">
    <nav class="navbar">
      <div class="container-fluid">
        <div class="navbar-holder d-flex align-items-center justify-content-between">
          <div class="navbar-header"><a id="toggle-btn2" class="menu-btn"><i class="icon-bars"> </i></a><a class="navbar-brand">
              <div class="brand-text d-none d-md-inline-block"><strong class="text-primary al">welcome</strong></div></a></div>
          <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
            <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary">Add Staff</button>            
                  <!--Add Modal-->
                  <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
                    <div role="document" class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 id="exampleModalLabel" class="modal-title">Add Staff</h5>
                          <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
                        </div>
                        <div class="modal-body">
                          <p>Add Staff</p>
                          <form>
                            <div class="form-group">
                              <label>Name</label>
                              <input type="text" required placeholder="Name" class="form-control">
                            </div> 
                            <div class="form-group">
                              <label>Phone No</label>
                              <input type="tel" required placeholder="eg: 1234567890" class="form-control" pattern="^\d{10}$">
                            </div>                                                       
                            <div class="form-group">
                              <label>Email</label>
                              <input type="email" required placeholder="Email Address" class="form-control">
                            </div>
                            <div class="form-group">
                              <label>Department</label>
                            
                              <select class="form-control" [(ngModel)]="Departments.dept" [ngModelOptions]="{standalone: true}">        
                                <option selected [ngValue]='All'>All</option>
                                <option *ngFor="let d of Departments">{{d.dept}}</option>                                
                              </select>
                              
                            </div>                           
                            <div class="form-group">       
                              <label>Photo&nbsp;&nbsp;&nbsp;</label>                            
                              <input type="file" name="pic" placeholder="Image" accept="image/*">
                            </div>
                            <div class="form-group">       
                              <input type="submit" value="Add" class="btn btn-primary" disabled>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
            <!-- Log out-->
            <li class="nav-item"><a (click)="logout()" class="nav-link logout"> <span class="d-none d-sm-inline-block">Logout</span><i class="fa fa-sign-out"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
