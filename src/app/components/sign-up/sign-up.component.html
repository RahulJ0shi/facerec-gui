<body>
    <div class="page login-page">
      <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
          <div class="form-inner">
            <div class="logo text-uppercase"><span>Attendance System</span><strong class="text-primary">SignUp</strong></div>
            <form class="text-left form-validate">
              <div class="form-group-material">
                <input id="register-username" placeholder="Username" type="text" name="registerUsername" required data-msg="Please enter your username" class="input-material">
              </div>
              <div class="form-group-material">
                <input id="register-email" placeholder="Email Address" type="email" name="registerEmail" required data-msg="Please enter a valid email address" class="input-material">
              </div>
              <div class="form-group-material">
                <input id="register-password" placeholder="Password" type="password" name="registerPassword" required data-msg="Please enter your password" class="input-material">
              </div>
              <div class="form-group text-center">
                <input id="register" type="submit" value="Register" class="btn btn-primary">
              </div>
            </form><small>Already have an account? </small><a href="login" class="signup">Login</a>
          </div>
        </div>
      </div>
    </div>
  </body>
