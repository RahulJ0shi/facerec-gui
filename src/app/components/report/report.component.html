<div class="card">
    <div class="card-header" style="padding-bottom: 0px;">
      <div class="row">
      <h4 class="h4 display col-lg-3 col-md-3">REPORT</h4>
      <div class="col-lg-2 col-md-2">
        <div class="form-group" style="padding-left: 0px;padding-right: 0px;">
          <input type="month" class="form-control" min="2019-12" [(ngModel)]="month" required >
      </div>      
      </div>
      <div class="col-lg-3 col-md-3">
        <div class="form-group">
          <select class="form-control" [(ngModel)]="Departments.branch" (ngModelChange)="filterByDept(Departments.branch,month)">        
            <option selected [ngValue]='All'>Select Department</option>
            <option *ngFor="let d of Departments">{{d.branch}}</option>                                
          </select>
      </div>      
      </div> 
      <div class="search-container col-lg-3 col-md-3">
        <form action="">
          <div class="input-group">
            <input type="text" name="search" class="form-control" placeholder=" search name " [(ngModel)]="searchText" autocomplete="off">
          </div>
        </form>
      </div>  
      <div class="search-container col-lg-1 col-md-1">
        <button type="button" data-toggle="modal" data-target="#export" class="btn btn-primary">Export</button>    
        <div id="export" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" class="modal fade text-left">
            <div role="document" class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 id="exampleModalLabel" class="modal-title">Export Report</h5>
                  <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span aria-hidden="true">Ã—</span></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label>Month</label>
                      <input type="month" required value="2020-01" class="form-control">
                    </div> 
                    <div class="form-group">
                      <label>Department</label>
                    
                        <select required name="account" class="form-control">
                          <option>Computer</option>
                          <option>Mechanical</option>
                          <option>Electrical</option>
                          <option>Civil</option>
                          <option>E&TC</option>
                          <option>MCA</option>
                          <option>Other</option>                                  
                        </select>
                      
                    </div>                           
                    <div class="form-group">       
                      <input type="submit" value="Export" class="btn btn-primary" (click)="downloadCSV()" disabled>
                    </div>
                  </form>
                </div>
                <div style="text-align: center;"><small>OR</small></div>
                <div class="modal-body">
                    <form>
                      <div class="form-group">
                        <label>From</label>
                        <input type="month" required value="2020-01" class="form-control">
                      </div> 
                      <div class="form-group">
                        <label>To</label>
                        <input type="month" required value="2020-01" class="form-control">
                      </div>                       
                      <div class="form-group">
                        <label>Department</label>
                      
                          <select required name="account" class="form-control">
                            <option>Computer</option>
                            <option>Mechanical</option>
                            <option>Electrical</option>
                            <option>Civil</option>
                            <option>E&TC</option>
                            <option>MCA</option>
                            <option>Other</option>                                  
                          </select>
                        
                      </div>                           
                      <div class="form-group">       
                        <input type="submit" value="Export" class="btn btn-primary" disabled>
                      </div>
                    </form>
                  </div>                
              </div>
            </div>
          </div>        
    </div>   
    </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>NAME</th>
              <th>DEPARTMENT</th>
              <th *ngFor="let i of dc">{{i+1}}</th>
            </tr>
          </thead>
          <tbody >
            <legend>{{errorMsg}}</legend>           
            <tr *ngFor="let data of searchResult | searchFilter : searchText | paginate:{itemsPerPage: 5, currentPage:p}">               
                  <td>{{data.name}}</td>
                  <td>{{data.branch}}</td>
                  <td *ngFor="let i of dc">{{data[i+1]}}                  
                  </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <pagination-controls (pageChange)="p=$event" style="text-align:center ;padding-right: 40px;color: #33b35a;"></pagination-controls>
  </div>
